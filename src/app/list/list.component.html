<div class="container" 
     fxLayout 
     fxLayout.xs="column" 
     fxLayoutAlign="center center">
  <md-card>
    <md-card-content>
      <md-card-title>Lists:</md-card-title>
      <md-list>
        <md-list-item *ngFor="let list of lists">{{list.title}} | {{list.comment}} | {{list.status}} | {{list.createDate}}</md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
