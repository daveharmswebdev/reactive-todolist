<header class="container" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="1rem" fxLayout.xs="column">
    <button
        md-button
        [mdMenuTriggerFor]="customerMenu"
        fxFlexAlign.xs="start"
        *ngIf="(authService.authState$ | async)?.uid">
        {{this.currentUser?.displayName}}
    </button>
    <button md-button fxFlexAlign.xs="start" (click)="loginWithGoogle()" *ngIf="!(authService.authState$ | async)?.uid">Log In with Google</button>
    <button md-button fxFlexAlign.xs="start" [routerLink]="['/about']">About</button>
</header>

<md-menu #customerMenu="mdMenu">
    <button md-menu-item [routerLink]="['/list']">Lists</button>
    <button md-menu-item (click)="logOut()">Log Out</button>
</md-menu>
